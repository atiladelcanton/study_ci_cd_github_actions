version: "3.8"

services:
  estudo-app-test:
    image: atilarampazo/api
    user: "${UXID}:${GID}"
    build:
      context: .
      target: dev
    command:
        bash -c "php artisan test"
    env_file:
      - ./docker/docker-compose-env/application.env
    volumes:
      - ./:/var/www/html/
    restart: unless-stopped
    networks:
      - estudo-test

networks:
  estudo-test:
    external:
      name: estudo-ci-cd
