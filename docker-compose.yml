version: "3.8"

services:
  estudo-app:
    image: atilarampazo/api
    user: "root:root"
    build:
      context: .
      target: dev
    container_name: estudo-app
    env_file:
      - ./docker/docker-compose-env/application.env
    volumes:
      - ./:/var/www/html/
    restart: unless-stopped
    depends_on:
      - estudo-redis
      - estudo-postgres
    networks:
      - estudo
  estudo-app-test:
    image: atilarampazo/api
    user: "root:root"
    build:
      context: .
      target: ci
    command:
        sh -c "php artisan test"
    env_file:
      - ./docker/docker-compose-env/application.env
    volumes:
      - ./:/var/www/html/
    restart: unless-stopped
    depends_on:
      - estudo-redis
      - estudo-postgres
    networks:
      - estudo
  estudo-nginx:
    image: nginx:alpine
    container_name: estudo-nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html/
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - estudo
  estudo-postgres:
    image: postgres
    container_name: estudo-postgres
    env_file:
      - ./docker/docker-compose-env/application.env
    ports:
      - "5432:5432"
    volumes:
      - "pgsql:/var/lib/postgresql/data"

    restart: unless-stopped
    networks:
      - estudo
  estudo-redis:
    image: redis:latest
    container_name: estudo-redis
    networks:
      - estudo

networks:
  estudo:
    name: estudo-ci-cd
    driver: bridge
volumes:
  pgsql:
    driver: local
